<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Current Weather Response</title>
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <div class="centralImageWeatherResponse">
        <img id="weatherResponse" alt="weather-response-image" src="img/weather.png" />
    </div>
    <div class="centralTextWeatherResponse">
      <p id='weatherInfo'></p>
    </div>
    <footer id="footerTextWeatherResponse">
      <p>Source: http://api.openweathermap.org/data/2.5/weather</p>
    </footer>
    <script src="current-weather-response.js"></script>
  </body>
</html>
