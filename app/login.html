<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login and Authenticate</title>
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <div class="centralImageLogin">
        <img id="login" alt="login-image" src="img/login.png" />
    </div>
    <div class="centralTextLogin">
      Please, enter your username and password to authenticate:
    </div>
    <form action="#" id="ipcForm">
      <input type="text" id="username" placeholder="username" autofocus /><br>
      <input type="password" id="password" placeholder="password" /><br>
      <input type="submit" value="Submit" />
    </form>
    <script>
      // Use Electron ipcRenderer to send to the main.js the value of the username input field. From there, it's then sent to the index window to show to the user as part of the welcome message
      // Validation of password not implemented yet - no authentication actually occurs, only a simulation of it
      const electron = require('electron');
      const {ipcRenderer} = electron;
      const form = document.querySelector('form');
      form.addEventListener('submit', submitForm);
      function submitForm(e){
        e.preventDefault();
        const username = document.querySelector('#username').value;
        ipcRenderer.send('username', username);
      }
    </script>
  </body>
</html>
