<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login and Authenticate</title>
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <div class="centralImageLogin">
        <img id="login" alt="login-image" src="img/login.png" />
    </div>
    <div class="centralTextLogin">
      Please, enter your username and password to login:
    </div>
    <form action="#" id="ipcForm">
      <input type="text" id="username" placeholder="username" autofocus required /><br>
      <input type="password" id="password" placeholder="password" required /><br>
      <input type="submit" value="Submit" />
    </form>
    <script src="login.js"></script>
  </body>
</html>
